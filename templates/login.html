{% load static %}
<!doctype html>
<html lang="en">   
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <link href="{% static 'css/dataTables.bootstrap5.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <title>Login</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        body,
        button {
            font-family: 'Poppins', sans-serif;
            background-color: #EEEEEE;
        }

        .bg-dark {
            background-color: #193940 !important;
        }

        .footer-text {
            font-size: 10px;
            color: #ffffff !important;
        }
    </style>
    

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                aria-controls="offcanvasExample">
                <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
            </button>
            <a class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold" href="#">Adra Developers <span
                    style="font-weight: normal;font-size: 12px;">(Car Predictive Analysis)</span></a>
        </div>
    </nav>
    
    <div class="container-fluid">        
        <div class="container vh-100 login_page">
            <div class="row align-items-center vh-100">
                <div class="col-lg-4 mx-auto">
                    <div class="bg-white p-5 rounded shadow-sm">
                        
                        <h6 class="text-info text-center">Car Predictive Analysis</h6>
                        <h3 class="text-center">LOGIN</h3>
                        <form method="POST" action="/83f6dca96a652cbd4108901ba692a55e25274aa5eaca3692f9c447424c8115587a243fa783ed1c26de77b1e622db2e5938b4d40c7887eae0d7e8c9e6dc625687/"> 
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Username <small class="text-danger">*</small></label>
                                <input type="text"
                                    name="username"
                                    placeholder="Username"
                                    class="form-control"
                                    id="username" value="" />                                                                      
                                
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password <small class="text-danger">*</small></label>
                                <input type="password"
                                    name="password"
                                    placeholder="password"
                                    class="form-control"
                                    id="password"   value=""                                 
                                />
                              
                            </div>                            
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary text-uppercase " type="submit">Submit</button>
                            </div>
                            <div class="d-grid gap-2" style="padding-top: 5px;">
                                <label id="lbl_status" style="color: red;text-align: center;">{{login_status}}</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <nav class="navbar fixed-bottom navbar-dark bg-dark py-0">
        <div class="container justify-content-center">
            <span class="navbar-text footer-text" href="#">Copyright 2022 Â© <a>Adra Developers</a></span>
        </div>
    </nav>
</body>

</html>
